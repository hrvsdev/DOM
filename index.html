<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>DOM Tutorial</title>
</head>
<body>
  <header>
    <section class="menu-sec">
      <div class="menu-bar">
        <button class="menu-btn">Home</button>
        <button class="menu-btn">About</button>
        <button class="menu-btn">Projects</button>
        <button class="menu-btn">Join</button>
      </div>
      <div class="menu-search">
        <input class="menu-search-bar btn" placeholder="Search"></input>
        <img class="menu-search-logo" src="items/search.png" alt="Search">
      </div>
    </section>
    
    <section class="main-sec">
      <label for="Name">Name</label>
      <input type="text" class="input" id="Name">
      <label for="Occupation">Occupation</label>
      <input type="text" class="input" id="Occupation">
      <label for="Country">Country</label>
      <input type="text" class="input" id="Country">
      <label for="State">State</label>
      <input type="text" class="input" id="State">
      <label for="District">District</label>
      <input type="text" class="input" id="District">
      <label for="PIN">PIN</label>
      <input type="number" class="input" id="PIN">
    </section>
  </header>
</body>
</html>
